<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox align 0 — starting code</title>
    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 70%;
        max-width: 960px;
        margin: 20px auto;
      }

      button {
        font-size: 18px;
        line-height: 1.5;
        width: 15%;
      }

      div {
        display: flex;
        /* 垂直对齐 */
        align-items: center;
        /* 水平对齐 */
        justify-content:space-between;
        height: 100px;
        border: 1px solid black;
      }
      /* 改变容器中元素的位置 */
      button:first-child {
        order: 1;
      }

  

      
    </style>
  </head>
  <body>
    <div>
      <button>Smile</button>
      <button>Laugh</button>
      <button>Wink</button>
      <button>Shrug</button>
      <button>Blush</button>
    </div>
  </body>
</html>
